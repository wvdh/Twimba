<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandaDevJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<h1>Twimba</h1>
	</header>
	<main>
		<div class="tweet-input-area">
			<img alt="Scrimba logo"src="images/scrimbalogo.png" class="profile-pic">
			<textarea 
			placeholder="What's happening?" 
			id="tweet-input"></textarea>
		</div>
		<button type="button" class="tweet-btn" id="tweet-btn">Tweet</button>
		<div class="feed" id="feed"></div>
	</main>
	<script src="index.js" type="module"></script>
</body>
</html>
